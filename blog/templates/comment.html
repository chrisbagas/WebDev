{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href = "{% static '/css/style.css' %}">
{% block meta %}
    <title>Blogs</title>
{% endblock meta %}
{% block content %}
<div class="min-h-screen flex flex-col max-w-8xl items-center justify-center py-28">
    <h1 class="text-center text-6xl">Add Your Comments</h1>
    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">
        <form method="post" >
            {% csrf_token %}
            <div class="form-group mb-6">
                <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}: </label>
                <input type="text" name="{{ form.title.html_name }}" id="{{ form.title.id_for_label }}" class="form-control block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Title" required>
                {% for error in form.title.errors %}
                    <div class="invalid-feedback text-red text-end">{{ error }}</div>
                {% endfor %}
            </div>
            <div class="form-group mb-6">
                <label for="{{ form.body.id_for_label }}" class="form-label">{{ form.body.label }}: </label>
                <textarea name="{{ form.body.html_name }}" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded
                transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="{{ form.body.id_for_label }}" rows="3" required>
                </textarea>
                {% for error in form.body.errors %}
                    <div class="invalid-feedback text-red text-end">{{ error }}</div>
                {% endfor %}
            </div>
            <button type="submit" class="
            w-full
            px-6
            py-2.5
            bg-blue-600
            text-white
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            shadow-md
            hover:bg-blue-700 hover:shadow-lg
            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out">Send</button>
        </form>
      </div>
</div>
{% endblock content %}
